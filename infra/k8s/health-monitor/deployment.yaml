apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-monitor
  namespace: splits-network
spec:
  # Single replica - only one monitor should poll services
  replicas: 1
  selector:
    matchLabels:
      app: health-monitor
  template:
    metadata:
      labels:
        app: health-monitor
    spec:
      containers:
        - name: health-monitor
          image: ${ACR_SERVER}/health-monitor:${IMAGE_TAG}
          ports:
            - containerPort: 3012
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3012"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-url
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-anon-key
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-service-role-key
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: RABBITMQ_URL
              value: "amqp://splits:splits_production@rabbitmq:5672"
            - name: API_GATEWAY_URL
              value: "http://api-gateway:3000"
            - name: IDENTITY_SERVICE_URL
              value: "http://identity-service:3001"
            - name: ATS_SERVICE_URL
              value: "http://ats-service:3002"
            - name: NETWORK_SERVICE_URL
              value: "http://network-service:3003"
            - name: BILLING_SERVICE_URL
              value: "http://billing-service:3004"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:3005"
            - name: DOCUMENT_SERVICE_URL
              value: "http://document-service:3006"
            - name: AUTOMATION_SERVICE_URL
              value: "http://automation-service:3007"
            - name: DOCUMENT_PROCESSING_SERVICE_URL
              value: "http://document-processing-service:3008"
            - name: AI_SERVICE_URL
              value: "http://ai-service:3009"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3012
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3012
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: health-monitor
  namespace: splits-network
spec:
  selector:
    app: health-monitor
  ports:
    - protocol: TCP
      port: 3012
      targetPort: 3012
  type: ClusterIP
