apiVersion: apps/v1
kind: Deployment
metadata:
    name: ai-service
    namespace: splits-network
spec:
    replicas: 2
    selector:
        matchLabels:
            app: ai-service
    template:
        metadata:
            labels:
                app: ai-service
        spec:
            containers:
                - name: ai-service
                  image: ${ACR_SERVER}/ai-service:${IMAGE_TAG}
                  ports:
                      - containerPort: 3009
                        name: http
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3009"
                      - name: SUPABASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-url
                      - name: SUPABASE_ANON_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-anon-key
                      - name: SUPABASE_SERVICE_ROLE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-service-role-key
                      - name: RABBITMQ_URL
                        value: "amqp://splits:splits_production@rabbitmq:5672"
                      - name: OPENAI_API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: openai-secrets
                                key: openai-api-key
                      - name: OPENAI_MODEL
                        value: "gpt-4o-mini"
                      - name: ATS_SERVICE_URL
                        value: "http://ats-service:3002"
                      - name: INTERNAL_SERVICE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: internal-service-secrets
                                key: internal-service-key
                  resources:
                      requests:
                          cpu: 200m
                          memory: 256Mi
                      limits:
                          cpu: 1000m
                          memory: 1Gi
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 3009
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 3009
                      initialDelaySeconds: 10
                      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: ai-service
    namespace: splits-network
spec:
    selector:
        app: ai-service
    ports:
        - protocol: TCP
          port: 3009
          targetPort: 3009
    type: ClusterIP
