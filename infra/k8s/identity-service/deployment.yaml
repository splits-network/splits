apiVersion: apps/v1
kind: Deployment
metadata:
    name: identity-service
    namespace: splits-network
spec:
    replicas: 2
    selector:
        matchLabels:
            app: identity-service
    template:
        metadata:
            labels:
                app: identity-service
        spec:
            containers:
                - name: identity-service
                  image: ${ACR_SERVER}/identity-service:${IMAGE_TAG}
                  ports:
                      - containerPort: 3001
                        name: http
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3001"
                      - name: SENTRY_DSN
                        value: "https://80e8de146c28baa99efc6c7746f2b1b3@o4510570789732352.ingest.us.sentry.io/4510570905010176"
                      - name: SUPABASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-url
                      - name: SUPABASE_ANON_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-anon-key
                      - name: SUPABASE_SERVICE_ROLE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-service-role-key
                      - name: RABBITMQ_URL
                        value: "amqp://splits:splits_production@rabbitmq:5672"
                      # Portal app (splits.network) Clerk credentials - for syncing user data back to Clerk
                      - name: CLERK_SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: splits-clerk-secret-key
                      # Webhook secrets for Svix signature verification (one per Clerk instance)
                      - name: SPLITS_CLERK_WEBHOOK_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: splits-clerk-webhook-secret
                      - name: APP_CLERK_WEBHOOK_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: app-clerk-webhook-secret
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 500m
                          memory: 512Mi
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 3001
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 3001
                      initialDelaySeconds: 10
                      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: identity-service
    namespace: splits-network
spec:
    type: ClusterIP
    ports:
        - port: 3001
          targetPort: 3001
          name: http
    selector:
        app: identity-service
