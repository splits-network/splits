apiVersion: apps/v1
kind: Deployment
metadata:
    name: integration-service
    namespace: splits-network
spec:
    replicas: 2
    selector:
        matchLabels:
            app: integration-service
    template:
        metadata:
            labels:
                app: integration-service
        spec:
            containers:
                - name: integration-service
                  image: ${ACR_SERVER}/integration-service:${IMAGE_TAG}
                  ports:
                      - containerPort: 3016
                        name: http
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3016"
                      - name: SENTRY_DSN
                        value: "https://97c3c1c116302303b44a844fb1ea9d77@o4510570789732352.ingest.us.sentry.io/4510570904944640"
                      - name: SUPABASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-url
                      - name: SUPABASE_ANON_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-anon-key
                      - name: SUPABASE_SERVICE_ROLE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-service-role-key
                      - name: RABBITMQ_URL
                        value: "amqp://splits:splits_production@rabbitmq:5672"
                      - name: GOOGLE_CLIENT_ID
                        valueFrom:
                            secretKeyRef:
                                name: integration-secrets
                                key: google-client-id
                      - name: GOOGLE_CLIENT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: integration-secrets
                                key: google-client-secret
                      - name: MICROSOFT_CLIENT_ID
                        valueFrom:
                            secretKeyRef:
                                name: integration-secrets
                                key: microsoft-client-id
                      - name: MICROSOFT_CLIENT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: integration-secrets
                                key: microsoft-client-secret
                      - name: LINKEDIN_CLIENT_ID
                        valueFrom:
                            secretKeyRef:
                                name: integration-secrets
                                key: linkedin-client-id
                      - name: LINKEDIN_CLIENT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: integration-secrets
                                key: linkedin-client-secret
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 500m
                          memory: 512Mi
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 3016
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 3016
                      initialDelaySeconds: 10
                      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: integration-service
    namespace: splits-network
spec:
    type: ClusterIP
    ports:
        - port: 80
          targetPort: 3016
          name: http
    selector:
        app: integration-service
