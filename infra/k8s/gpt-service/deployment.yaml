apiVersion: apps/v1
kind: Deployment
metadata:
    name: gpt-service
    namespace: splits-network
spec:
    # 2 replicas for redundancy - audit consumer uses exclusive queues so each message goes to one replica only
    replicas: 2
    selector:
        matchLabels:
            app: gpt-service
    template:
        metadata:
            labels:
                app: gpt-service
        spec:
            containers:
                - name: gpt-service
                  image: ${ACR_SERVER}/gpt-service:${IMAGE_TAG}
                  ports:
                      - containerPort: 3014
                        name: http
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3014"
                      - name: SUPABASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-url
                      - name: SUPABASE_ANON_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-anon-key
                      - name: SUPABASE_SERVICE_ROLE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-service-role-key
                      - name: RABBITMQ_URL
                        value: "amqp://splits:splits_production@rabbitmq:5672"
                      - name: GPT_CLIENT_ID
                        valueFrom:
                            secretKeyRef:
                                name: gpt-secrets
                                key: gpt-client-id
                      - name: GPT_CLIENT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: gpt-secrets
                                key: gpt-client-secret
                      - name: GPT_EC_PRIVATE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: gpt-secrets
                                key: gpt-ec-private-key
                      - name: GPT_REDIRECT_URI
                        valueFrom:
                            secretKeyRef:
                                name: gpt-secrets
                                key: gpt-redirect-uri
                      - name: CLERK_WEBHOOK_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: gpt-secrets
                                key: clerk-webhook-secret
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 500m
                          memory: 512Mi
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 3014
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 3014
                      initialDelaySeconds: 10
                      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: gpt-service
    namespace: splits-network
spec:
    type: ClusterIP
    ports:
        - port: 80
          targetPort: 3014
          name: http
    selector:
        app: gpt-service
