apiVersion: apps/v1
kind: Deployment
metadata:
  name: candidate
  namespace: splits-network
spec:
  replicas: 3
  selector:
    matchLabels:
      app: candidate
  template:
    metadata:
      labels:
        app: candidate
    spec:
      containers:
        - name: candidate
          image: ${ACR_SERVER}/candidate:${IMAGE_TAG}
          ports:
            - containerPort: 3101
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3101"
            - name: SENTRY_DSN
              value: "https://f211943fa2d49fe2fff649d35e7a3707@o4510570789732352.ingest.us.sentry.io/4510570904551424"
            - name: NEXT_PUBLIC_SENTRY_DSN
              value: "https://f211943fa2d49fe2fff649d35e7a3707@o4510570789732352.ingest.us.sentry.io/4510570904551424"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.splits.network/api"
            - name: NEXT_PUBLIC_API_GATEWAY_URL
              value: "https://api.splits.network"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://applicant.network"
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: clerk-secrets
                  key: clerk-publishable-key
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: clerk-secrets
                  key: clerk-secret-key
            - name: NEXT_PUBLIC_CLERK_SIGN_IN_URL
              value: "/sign-in"
            - name: NEXT_PUBLIC_CLERK_SIGN_UP_URL
              value: "/sign-up"
            - name: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
              value: "/dashboard"
            - name: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
              value: "/onboarding"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3101
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3101
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: candidate
  namespace: splits-network
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3101
      name: http
  selector:
    app: candidate
