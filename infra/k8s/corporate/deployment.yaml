apiVersion: apps/v1
kind: Deployment
metadata:
  name: corporate
  namespace: splits-network
spec:
  replicas: 3
  selector:
    matchLabels:
      app: corporate
  template:
    metadata:
      labels:
        app: corporate
    spec:
      containers:
        - name: corporate
          image: ${ACR_SERVER}/corporate:${IMAGE_TAG}
          ports:
            - containerPort: 3102
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3102"
            - name: SENTRY_DSN
              value: "https://bb5cb39c4d6d136de7f548e1f779f9fc@o4510570789732352.ingest.us.sentry.io/4510570904748032"
            - name: NEXT_PUBLIC_SENTRY_DSN
              value: "https://bb5cb39c4d6d136de7f548e1f779f9fc@o4510570789732352.ingest.us.sentry.io/4510570904748032"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://employment-networks.com"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3102
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3102
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: corporate
  namespace: splits-network
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3102
      name: http
  selector:
    app: corporate
