apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-gateway
    namespace: splits-network
spec:
    replicas: 3
    selector:
        matchLabels:
            app: api-gateway
    template:
        metadata:
            labels:
                app: api-gateway
        spec:
            containers:
                - name: api-gateway
                  image: ${ACR_SERVER}/api-gateway:${IMAGE_TAG}
                  ports:
                      - containerPort: 3000
                        name: http
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3000"
                      - name: SENTRY_DSN
                        value: "https://97c3c1c116302303b44a844fb1ea9d77@o4510570789732352.ingest.us.sentry.io/4510570904944640"
                      - name: CORS_ORIGIN
                        value: "https://splits.network,https://www.splits.network,https://applicant.network,https://staging.splits.network,https://staging.applicant.network,https://staging.employment-networks.com"
                      - name: SUPABASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-url
                      - name: SUPABASE_ANON_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-anon-key
                      - name: SUPABASE_SERVICE_ROLE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-secrets
                                key: supabase-service-role-key
                      # Portal app (splits.network) Clerk credentials
                      - name: SPLITS_CLERK_PUBLISHABLE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: splits-clerk-publishable-key
                      - name: SPLITS_CLERK_SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: splits-clerk-secret-key
                      - name: SPLITS_CLERK_JWKS_URL
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: splits-clerk-jwks-url
                      # Candidate app (applicant.network) Clerk credentials
                      - name: APP_CLERK_PUBLISHABLE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: app-clerk-publishable-key
                      - name: APP_CLERK_SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: app-clerk-secret-key
                      - name: APP_CLERK_JWKS_URL
                        valueFrom:
                            secretKeyRef:
                                name: clerk-secrets
                                key: app-clerk-jwks-url
                      - name: REDIS_HOST
                        value: "redis"
                      - name: REDIS_PORT
                        value: "6379"
                      - name: IDENTITY_SERVICE_URL
                        value: "http://identity-service:3001"
                      - name: ATS_SERVICE_URL
                        value: "http://ats-service:3002"
                      - name: NETWORK_SERVICE_URL
                        value: "http://network-service:3003"
                      - name: BILLING_SERVICE_URL
                        value: "http://billing-service:3004"
                      - name: NOTIFICATION_SERVICE_URL
                        value: "http://notification-service:3005"
                      - name: AUTOMATION_SERVICE_URL
                        value: "http://automation-service:3007"
                      - name: DOCUMENT_SERVICE_URL
                        value: "http://document-service:3006"
                      - name: DOCUMENT_PROCESSING_SERVICE_URL
                        value: "http://document-processing-service:3008"
                      - name: AI_SERVICE_URL
                        value: "http://ai-service:3009"
                      - name: ANALYTICS_SERVICE_URL
                        value: "http://analytics-service:3010"
                      - name: CHAT_GATEWAY_URL
                        value: "http://chat-gateway:80"
                      - name: CHAT_SERVICE_URL
                        value: "http://chat-service:80"
                  resources:
                      requests:
                          cpu: 200m
                          memory: 256Mi
                      limits:
                          cpu: 1000m
                          memory: 1Gi
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 3000
                      initialDelaySeconds: 10
                      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: api-gateway
    namespace: splits-network
spec:
    type: ClusterIP
    ports:
        - port: 80
          targetPort: 3000
          name: http
    selector:
        app: api-gateway
