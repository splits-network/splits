apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: splits-network-ingress
    namespace: splits-network
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
        nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"
        # WebSocket support for chat gateway
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
spec:
    ingressClassName: nginx
    tls:
        - hosts:
              - staging.splits.network
              - api.staging.splits.network
              - staging.applicant.network
              - staging.employment-networks.com
          secretName: splits-network-tls
    rules:
        - host: staging.splits.network
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: portal
                            port:
                                number: 80
        - host: staging.applicant.network
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: candidate
                            port:
                                number: 80
        - host: api.staging.splits.network
          http:
              paths:
                  - path: /chat
                    pathType: Prefix
                    backend:
                        service:
                            name: chat-gateway
                            port:
                                number: 80
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: api-gateway
                            port:
                                number: 80
        - host: staging.employment-networks.com
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: corporate
                            port:
                                number: 80
