apiVersion: apps/v1
kind: Deployment
metadata:
  name: status
  namespace: splits-network
spec:
  replicas: 2
  selector:
    matchLabels:
      app: status
  template:
    metadata:
      labels:
        app: status
    spec:
      containers:
        - name: status
          image: ${ACR_SERVER}/status:${IMAGE_TAG}
          ports:
            - containerPort: 3103
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3103"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://status.splits.network"
            - name: NEXT_PUBLIC_API_GATEWAY_URL
              value: "https://api.splits.network"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3103
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3103
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: status
  namespace: splits-network
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3103
      name: http
  selector:
    app: status
