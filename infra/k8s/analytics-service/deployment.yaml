apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: splits-network
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: ${ACR_SERVER}/analytics-service:${IMAGE_TAG}
          ports:
            - containerPort: 3010
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3010"
            - name: SENTRY_DSN
              value: "https://8e881b88655d722664be86c56671b871@o4510570789732352.ingest.us.sentry.io/4510570905206784"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-url
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-anon-key
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-service-role-key
            - name: RABBITMQ_URL
              value: "amqp://splits:splits_production@rabbitmq:5672"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: INTERNAL_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: internal-service-secrets
                  key: internal-service-key
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: splits-network
spec:
  type: ClusterIP
  ports:
    - port: 3010
      targetPort: 3010
      name: http
  selector:
    app: analytics-service
