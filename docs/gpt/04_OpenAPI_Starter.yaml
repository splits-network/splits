openapi: 3.0.1
info:
  title: Splits & Applicant GPT API
  version: 1.0.0
servers:
  - url: https://api.splits.network
paths:
  /api/v1/gpt/jobs:
    get:
      operationId: searchJobs
      summary: Search for jobs
      parameters:
        - in: query
          name: keywords
          schema:
            type: string
      responses:
        '200':
          description: Job results returned
  /api/v1/gpt/applications:
    post:
      operationId: createApplication
      summary: Submit job application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jobId:
                  type: string
                confirmed:
                  type: boolean
      responses:
        '200':
          description: Application submitted
